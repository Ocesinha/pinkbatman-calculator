<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bat-Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/sitelogo.png" type="image/x-icon">
</head>
<body>
    
<table class="calculadora">     
    
    <tr>
        <th colspan="4"><input type="text" class="display"></th>
    </tr>

    <tr>
        <td>  <button class="btn btn-clear"> C </button> </td>
        <td>  <button class="btn btn-num btn-sp">  (  </button> </td>
        <td>  <button class="btn btn-num btn-sp">  )  </button> </td>
        <td>  <button class="btn btn-num btn-sp">  /  </button> </td>

    </tr>

    <tr>
        <td>  <button class="btn btn-num">7</button> </td>
        <td>  <button class="btn btn-num">  8  </button> </td>
        <td>  <button class="btn btn-num">  9  </button> </td>
        <td>  <button class="btn btn-num btn-sp">  +  </button> </td>

    </tr>


    <tr>
        <td>  <button class="btn btn-num">6</button> </td>
        <td>  <button class="btn btn-num">  5  </button> </td>
        <td>  <button class="btn btn-num">  4  </button> </td>
        <td>  <button class="btn btn-num btn-sp">  -  </button> </td>

    </tr>


    <tr>
        <td>  <button class="btn btn-num">3</button> </td>
        <td>  <button class="btn btn-num">  2  </button> </td>
        <td>  <button class="btn btn-num">  1  </button> </td>
        <td>  <button class="btn btn-num btn-sp">  *  </button> </td>

    </tr>

    <tr>
        <td>  <button class="btn btn-num">0</button> </td>
        <td>  <button class="btn btn-del">  --  </button> </td>
        <td>  <button class="btn btn-num btn-sp">  .  </button> </td>
        <td>  <button class="btn btn-eq">  = </button> </td>

    </tr>

</table>
<section class="theme">
<button class="dark-theme"></button>
<button class="white-theme"></button>
</section>










    <script src="js/script.js"></script>
</body>
</html>
